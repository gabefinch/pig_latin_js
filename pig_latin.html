<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Latin</title>
</head>
<body>
  <div class="container">
    <h1>Pig Latin</h1>

    <form id="pig-latin">
      <div class="form-group">
        <label for="phrase">Enter your phrase:</label>
        <input id="phrase" type="text" placeholder="The quick brown fox....">
      </div>

      <button type="submit" class="btn">Translate</button>
    </form>

    <div id="result">
      <p>You submitted <span class="phrase"></span></p>
      <p>Translated to Pig LAtin, this would be: <span class="translation"></span></p>
    </div>
  </div>
</body>
</html>
